<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator APP</title>
</head>
<body class="body">
    <div class = "main">
        <div>
             <input id="result" class="result" type="text">
        </div>
    <div class="btnDiv">
        <div class="topRow">
            <button onclick="clearBtn()" class="btnClear">C</button>
            <button onclick="delKey()" class="btnDel">DEL</button>
            <button onclick="getNumber('%')"  class="btnModulus">%</button>
            <button onclick="getNumber('/')"  class="btnOpartor">/</button>
        </div>
        <div>
            <button onclick="getNumber('7')" class="btn">7</button>
            <button onclick="getNumber('8')"  class="btn">8</button>
            <button onclick="getNumber('9')"  class="btn">9</button>
            <button onclick="getNumber('*')"  class="btnOpartor">X</button>
        </div>
        <div>
            <button onclick="getNumber('4')"  class="btn">4</button>
            <button onclick="getNumber('5')"  class="btn">5</button>
            <button onclick="getNumber('6')"  class="btn">6</button>
            <button onclick="getNumber('-')"  class="btnOpartor">-</button>
        </div>
        <div>
            <button onclick="getNumber('1')"  class="btn">1</button>
            <button onclick="getNumber('2')"  class="btn">2</button>
            <button onclick="getNumber('3')"  class="btn">3</button>
            <button onclick="getNumber('+')"  class="btnOpartor">+</button>
        </div>
        <div>
            <button onclick="getNumber('0')"  class="btnZero">0</button>
            <button onclick="getNumber('.')"  class="btn">.</button>
            <button onclick="getResult()"  class="btnOpartor">=</button>
            
        </div>
    </div>


    </div>
</body>
<script src="app.js"></script>
</html>
